<!DOCTYPE html>
<html>
  <header>
    <!--Bootstrap CDN link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Font Awesome CDN link-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">
  </header>
  <body>
    <div class="container container-fluid container-small">
      <h2 class="title text-center">Random Quote Generator</h2>
      <div class="text-center">
        <img src="http://bit.ly/2tqgZBN" class="img-circle" alt="Random Dinosaur" height= 350>
      </div>
      <br>
      <div class="content">
        <p class="quote text-center"></p>
        <p class="author text-center"></p>
      </div>
      <br>
      <div class="quote-buttons text-center">
        <button class="getQuote btn btn-primary btn-lg">New Quote</button>
        <button class="tweet btn btn-primary btn-lg"><i class="fa fa-twitter-square fa" aria-hidden="true"></i>  Tweet Quote</button>   
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
